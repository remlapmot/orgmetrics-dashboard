on:
  workflow_dispatch:
  push:
    branches: main
  schedule:
    - cron: 0 0 * * *

name: Orgmetrics dashboard

jobs:

  quarto-build-deploy:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::remotes
            any::visNetwork
            any::bsicons
            any::plotly
            any::shiny
            github::ropensci-review-tools/pkgmatch@main
            github::ropensci-review-tools/orgmetrics@main
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Orgmetrics deploy
        run: Rscript -e "options('rlang_message_verbosity'='verbose'); orgmetrics::orgmetrics_deploy_r_univ(url = 'https://github.com/remlapmot/remlapmot.r-universe.dev', aggregation_period = 365L)"
        env:
          R_CRAN_WEB: "https://packagemanager.posit.co/cran/latest/bin/linux/noble-x86_64/4.5"
          GITHUB_TOKEN: ${{ github.token }}

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: quarto
        env:
          GITHUB_TOKEN: ${{ github.token }}
